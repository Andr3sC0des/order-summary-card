<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="ordercon">
    <div class="order">
      <img src="./images/illustration-hero.svg" alt="">
      <div class="order__details--pad">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="order__details">
          <div class="order__plan">
            <img src="./images/icon-music.svg" alt="">
            <div class="order__plandetails">
              <h3>Annual Plan</h3>
              <h4>$59.99/year</h4>
            </div>
          </div>
          <a class="order__anchor">Change</a>
        </div>
        <form class="order__buttons">
          <button class="order__payment">Proceed to Payment</button>
          <a class="order__cancel" href="">Cancel Order</a>
        </form>
      </div>
    </div>
  </div>


  <div class="flag">
    Attribution
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a> <br>
      Coded by <a href="https://Andr3sC0des.github.io">Andr3sC0des</a>.
    </div>
  </div>

</body>

</html>
